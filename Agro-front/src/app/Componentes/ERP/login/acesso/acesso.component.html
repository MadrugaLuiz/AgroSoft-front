<html>

<head>
    <title>
        AgroSoft Dashboard
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>
            AgroSoft
        </h1>
        <div class="user-info">
            <img alt="User profile picture" height="40"
                src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-J0TVtktD4mPOCZo5tirsClqK.png?st=2024-10-01T17%3A37%3A33Z&amp;se=2024-10-01T19%3A37%3A33Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-10-01T01%3A19%3A03Z&amp;ske=2024-10-02T01%3A19%3A03Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=f51CVK33M3zdHVVMdNsN7VmPHleNBwjVjJT7qA4JkMU%3D"
                width="40" />
            <span>
                XXXXXX
            </span>
            <i class="fas fa-cog">
            </i>
        </div>
    </div>
    <div class="nav">
        <button>
            Dashboard
        </button>
        <button>
            Orçamento
        </button>
        <div class="dropdown">
            <button>
                Gestão
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Vendedores</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="stats">
            <div class="stat">
                <i class="fas fa-chart-bar">
                </i>
                <h2>
                    10
                </h2>
                <p>
                    Contatos recebidos
                </p>
            </div>
            <div class="stat">
                <i class="fas fa-tasks">
                </i>
                <h2>
                    8
                </h2>
                <p>
                    Ativos realizados
                </p>
            </div>
            <div class="stat">
                <i class="fas fa-tag">
                </i>
                <h2>
                    25
                </h2>
                <p>
                    Produtos vendidos
                </p>
            </div>
            <div class="stat">
                <i class="fas fa-user-plus">
                </i>
                <h2>
                    13
                </h2>
                <p>
                    Serviços realizados
                </p>
            </div>
        </div>
        <div class="chart">
            <h3>
                Orçamentos
            </h3>
            <div class="chart-content">
                <div class="filter">
                    <i class="fas fa-filter">
                    </i>
                    Filtrar (7 dias)
                </div>
                <div class="legend">
                    <span class="blue">
                        <i class="fas fa-circle">
                        </i>
                        Mês passado
                    </span>
                    <span class="green">
                        <i class="fas fa-circle">
                        </i>
                        Este mês
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
